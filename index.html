<body>
<script>
        var numeros = parseInt(prompt("digite um numero de 1 a  50" ));

    if (numeros >=1 && numeros <= 5){
        alert ("seu numero esta entre 1 a 5!");    
    }else if (numeros >=5 && numeros <=10){
        alert("seu numero entre 5 a 10!");
    }else if (numeros >=10 && numeros <=15){
        alert ("Seu numero esta entre 10 a 15!");
    }else if (numeros >=15 && numeros <=20){
        alert ("Seu numero esta entre 15 a 20!");
    }else if (numeros >=20 && numeros <=25){
        alert ("Seu numero esta entre 20 a 25!");
    }else if (numeros >=25 && numeros <=30){
        alert ("Seu numero esta entre 25 a 30!");
    }else if (numeros >=30 && numeros <=35){
        alert ("Seu numero esta entre 30 a 35");
    }else if (numeros >=35 && numeros <=40){
        alert ("Seu numero esta entre 35 a 40!");
    }else if (numeros >=40 && numeros <=45){
        alert ("Seu numero esta entre 40 a 45!");
    }else if (numeros >=45 && numeros <=50){
        alert ("Seu numero esta entre 45 a 50!");
    }else{
        alert ("este numero não é válido!");
    }





</script>
